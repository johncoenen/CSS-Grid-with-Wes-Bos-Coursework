<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../assets/style.css">
  <title>CSS Grid repeat Function!</title>
</head>

<body>
  <div class="container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">5</div>
    <div class="item">6</div>
    <div class="item">7</div>
    <div class="item">8</div>
    <div class="item">9</div>
    <div class="item">10</div>
    <div class="item">11</div>
    <div class="item">12</div>
    <div class="item">13</div>
    <div class="item">14</div>
    <div class="item">15</div>
  </div>

  <style>
    .container {
      display: grid;
      grid-gap: 20px;
      /* grid-template-columns: 1fr 1fr 1fr 1fr; 
      ... or we can use the repeat function ...
      which takes 2 arguments: how many time you want to repeat it(4), and what you would like to repeat(1fr)
      */
      grid-template-columns: repeat(4, 1fr 2fr);
      /* When we add 2fr it will give us eight columns and alternate btwn. 1fr and 2fr */
      
    }
  </style>
</body>

</html>
